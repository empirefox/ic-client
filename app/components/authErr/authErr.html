<div *ngIf="regable&&!reging">
  <form #f="ngForm" (submit)='onRegRoom(f.value)'>
    监控室名称
    <input ngControl='name' type='text' placeholder='监控室名称, 如：后院'>
    <div *ngIf="!f.valid">名称不正确</div>
    <button type='submit'>注册监控室</button>
  </form>
  <h4>{{txt}}</h4>
</div>
<login [status]='status' *ngIf="!regable"></login>
