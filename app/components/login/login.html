<div class="oauth-container">
  <h4>{{txt}}</h4>
  <h4>请选择登录方式</h4>
  <ul class="bs-oauth-list">
    <li *ng-for="#oauth of oauths" (click)="doLogin(oauth.src)">
      <span [ng-class]="oauth.css" aria-hidden="true"></span>
      <span class="bs-oauth-text">{{oauth.txt}}</span>
    </li>
  </ul>
</div>
